<div class="row">
    <div class="col-md-6 mt-5" style="margin-left:6%">
        <div>
        <a class="btn btn-success mb-3" routerLink="/posts/add">Add Post</a>
        </div>
        <table class="table table-striped">
            <thead class="bg-warning text-light"> 
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let post of posts|async">
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.description}}</td>
                    <td>
                        <a class="btn btn-success" [routerLink]="['edit', post.id]">Update</a> &nbsp;
                        <a class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-5 mt-5" style="margin-left:2%;">
        <router-outlet></router-outlet>
    </div>
</div>
